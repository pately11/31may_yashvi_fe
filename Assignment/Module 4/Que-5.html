<body>
    <h2>Que-5 What do you understand by CSS opacity?</h2><hr>
    <p>CSS opacity describe the transparency level of an element. 0 means no transparent and 1 means fully transparent.
        <h3>Example:-</h3>
        <h4 >Normal Image:</h4>
        <img src="images/Q-20Img1.webp" alt="" height="300px" width="300px">
        <h4>With Opacity:</h4>
        <img src="images/Q-20Img1.webp" alt="" height="300px" width="300px" style="opacity: 0.4;">
    </p>
</body>
