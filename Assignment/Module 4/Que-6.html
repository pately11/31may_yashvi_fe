    <style>
        div{
            background-color: brown;

</head>
<body>
    <h2>Que-6 How can the background color of an element be changed?</h2><hr>
    <p>By using background-color property of CSS background color of an element can be changed.</p>
    <div>
    <b>EXAMPLE:-</b> <br>
    &lt;style&gt; <br>
 div{ <br>
    background-color: brown; <br>
} <br>
&lt;/style&gt;
</div>
</body>
