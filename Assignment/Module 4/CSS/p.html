<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            height: auto;
            width: 100%;
            /* background: lightsalmon; */
            border: 3px groove dodgerblue;
            display: grid;
            /* grid-template-rows: 150px 150px 150px;
            grid-template-columns: 150px 150px 150px; */
            /* grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr); */
            /* grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr; */
            grid-template-rows: 150px 200px 70px 230px;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;
            /* justify-items: center;
            align-items: center;
            align-content: center; */
            /* row-gap: ;
            column-gap: ; */
            /* gap: 50px 10px; */
        }

        .container .item {
            /* height: 120px;
            width: 120px; */
            background: lightblue;
            /* margin: 5px; */
        }
        .container .i-1{
            /* grid-column: span 3; */
            /* grid-row-start: 2;
            grid-column-start: 1;
            grid-row-end: 4;
            grid-column-end: 3; */
            grid-area: 1/ 1/ 2/ 4;
            background: #b2d6ff;
        }
        .container .i-2{
            grid-area: 2/ 1/ 3/ 2;
            background: #f5cf8e;
        }
        .container .i-3{
            grid-area: 2/ 2/ 3/ 3;
            background: #c8c6fa;
        }
        .container .i-4{
            grid-area: 2/ 3/ 3/ 4;
            background: #f09a9d;
        }
        .container .i-5{
            grid-area: 3/ 1/ 4/ 4;
            background: #d6e9fe;
        }
        .container .i-6{
            grid-area: 4/ 1/ 5/ 4;
            background: #eaedf0;
        }
    </style>
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="container">
        <div class="item i-1">1</div>
        <div class="item i-2">2</div>
        <div class="item i-3">3</div>
        <div class="item i-4">4</div>
        <div class="item i-5">5</div>
        <div class="item i-6">6</div>
    </div>
</body>

</html>
