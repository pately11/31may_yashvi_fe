<h2>Que-50 Write a JavaScript program to get the current date. Expected Output : mm-dd-yyyy,
mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy?</h2>
<hr>
<p>Check console.</p>
<script>
function getCurrentDate() {
    const today = new Date();
    const day = String(today.getDate()).padStart(2, '0');
    const month = String(today.getMonth() + 1).padStart(2, '0'); 
    const year = today.getFullYear();
    const mm_dd_yyyy_dash = `${month}-${day}-${year}`;
    const mm_dd_yyyy_slash = `${month}/${day}/${year}`;
    const dd_mm_yyyy_dash = `${day}-${month}-${year}`;
    const dd_mm_yyyy_slash = `${day}/${month}/${year}`;
    console.log(`mm-dd-yyyy: ${mm_dd_yyyy_dash}`);
    console.log(`mm/dd/yyyy: ${mm_dd_yyyy_slash}`);
    console.log(`dd-mm-yyyy: ${dd_mm_yyyy_dash}`);
    console.log(`dd/mm/yyyy: ${dd_mm_yyyy_slash}`);
}
getCurrentDate();

</script>
