<body>
    <h2>Que-21 What is the use of Void (0)? </h2>
    <hr>
    <p>In JavaScript, void(0) is a commonly used expression that evaluates to undefined. Its primary use is to prevent certain default behaviors, particularly when working with hyperlinks or event handlers. </p>
    <h3>Example:</h3>
    <a href="javascript:void(0)" onclick="myFunction()">Click me</a>

    <script>
    function myFunction() {
        alert("Hello!");
    }
    </script>
    
</body>
