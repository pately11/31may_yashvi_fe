    <h2>Que-3 Semantic element in HTML5?</h2> <hr>
    <p>Semantic element means that element have their own structure. The Semantic elements are:- &lt;header&gt; &lt;nav&gt; &lt;section&gt; &lt;Summary&gt; &lt;Hgroup&gt; &lt;Aside&gt; &lt;footer&gt;
        <h3>Example:-</h3>
        <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table-Task-4</title>
        <style>
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <center>
        <table border="1px" cellpadding="10px">
            <tr>
                <th style="background-color: blanchedalmond;" colspan="2">&lt;header&gt;</th>
            </tr>
            <tr>
                <th style="background-color: aquamarine;" colspan="2">&lt;nav&gt;</th>
            </tr>
            <tr>
                <th style="column-width: 200px;background-color: lightgoldenrodyellow;">&lt;section&gt;</th>
                <th style="column-width: 200px; border-width: 3px; background-color: lightgray;" rowspan="3">&lt;aside&gt;</th>
                </tr>
                <tr>
                <th style="background-color: blanchedalmond; ">Heading</th>
            </tr>
            <tr>
                <th style="background-color:lightcyan; height: 50px;">&lt;article&gt;</th>
            </tr>
            <tr>
                <th style="background-color: lightsalmon; border-width: 3px;" colspan="2">&lt;footer&gt;</th>
            </tr>
        </table>
    </center>
    </body>
    </p>
</body>
</html>
