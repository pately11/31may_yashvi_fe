    <h2>Que-2 How to embed audio and video in a webpage?</h2> <hr>
    <p>To use audio and video tags, we can embed audio and video in a webpage.</p>
    
    <h4>Example:-</h4>
    
    <h3>Audio:-</h3>
    <audio src="https://wynk.in/u/6gOXVGcL8.mp3" controls autoplay type="audio/mp3"></audio>
    
    <h3>Video:-</h3>
    <video width="500px" controls autoplay loop muted poster="https://i.ytimg.com/vi/W9UmkWuhlmQ/maxresdefault.jpg">
        <source src="https://youtu.be/IXEjaJujBQE?si=f-acAmiZWuEw3-_d.mp4" type="video/mp4">
    </video>
