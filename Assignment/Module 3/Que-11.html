        <h2>Que-11 What is the difference between a block-level element and an inline element?</h2> 
        <hr>
        <h3>Block-level element</h3>
        <p>In block-level element width is according to the screen width.</p>
        <h3>Inline element</h3>
        <p>In inline element width is according to the content.</p>
