<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordered List</title>
    </head>
    <body>
        <center>
            <h2>Ordered List</h2>
            <hr width="50%">
        </center>
        <h3>Fruites</h3>
        <ol type="I">
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
        </ol>
        <h3>Vegetables</h3>
        <ol type="I" start="4"> 
            <li>Beetroot</li>
            <li>Cabbage</li>
            <li>Potato</li>
        </ol>            
    </body>
</html>
