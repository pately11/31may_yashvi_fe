<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Img-Btn</title>
    <style>
        body{
            background-image: url(Images/bg.jpg);
            background-size: 100% 100%;
        }
        button{
            width: 10%;
            height: 50px;
            margin: 30%;
            border: 3px solid brown;
            border-radius: 50px;
            cursor: pointer;
        }
        button:hover{
            outline: 4px solid rebeccapurple;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <center><button>Click Me</button></center>
</body>
</html>
