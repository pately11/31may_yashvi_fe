<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nested List</title>
    </head>
    <body>
        <ul>
            <li>Input Devices</li>
            <ol>
                <li>Keyboard</li>
                <li>Mouse</li>
                <li>Scanner</li>
            </ol>
            <li>Output Devices</li>
            <ol>
                <li>Monitor</li>
                <li>Speaker</li>
            </ol>
            <li>Processing Devices</li>
            <ol>
                <li>Arithemetic Logic Unit</li>
                <li>Central processing unit</li>
            </ol>
            <li>Storage Devices</li>
            <ol>
                <li>RAM</li>
                <li>ROM</li>
            </ol>
        </ul>
    </body>
</html>
