<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Task-02</title>
</head>
<body>
    <form action="" method="post">
        <label for="fnm">Name:</label>
        <input type="text" name="fnm" id="" placeholder="Name" required>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="" pattern="[0-9, A-Z, a-z, @]{6,8}" minlength="6" maxlength="8" placeholder="Password" required>
        <br><br>
        <label for="gen">Gender</label> &nbsp;&nbsp;&nbsp; 
        Male <input type="radio" name="gen" id="">
        Female <input type="radio" name="gen" id="">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="" placeholder="Email" required>
        <br><br>
        <label for="phh">Phone No</label> &nbsp;&nbsp;&nbsp; 
        <select name="" id="">
            <option value="+91">+91</option>
            <option value="+93">+93</option>
            <option value="+355">+355</option>
        </select>
        <input type="tel" name="phn" id="" placeholder="Phone No" pattern="[0-9]{10}" minlength="10" maxlength="10" required>
        <br><br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
