<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Task-01</title>
</head>
<body>
        <form action="" method="post">
            <label for="fnm">First Name <sup>*</sup></label>
            <input type="text" name="fnm" id="" required>
            <br><br>
            <label for="lnm">Last Name <sup>*</sup></label>
            <input type="text" name="lnm" id="" required>
            <br><br>
            <label for="email">Email: <sup>*</sup></label>
            <input type="email" name="email" id="" required>
            <br><br>
            <label for="psw">Password:<sup>*</sup></label>
            <input type="password" name="psw" id="" pattern="[0-9, a-z, @]{6}" minlength="6" maxlength="6" required>
            <br><br>
            <label for="phn">Telephone Number</label>
            <input type="tel" name="phn" id="" pattern="[0-9]{10}" minlength="10" maxlength="10" required>
            <br><br>
            <label for="cmd">Comments <sup>*</sup></label>
            <textarea name="cmd" id="" cols="30" rows="10" required></textarea>
            <br><br>
           <input type="submit" name="" id="" value="Submit Form">
        </form>
</body>
</html>
