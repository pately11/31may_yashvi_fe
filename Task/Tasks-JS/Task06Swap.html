<!DOCTYPE html>

    <title>Task-06</title>
</head>
<body>
    <h3>Task-06: Swap two numbers without using temp.</h3>

    <script>
        var x = 10, y = 20;
        document.write('before swap: x =', x, 'and y =', y);
        x = x + y;
        y = x - y;
        x = x - y;
        document.write("<br/>After swap: x = ", x, " and y = ",y);

    </script>
</body>
</html>
