<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-01</title>
</head>
<body>
    <h3>Task-01: Check the number is Positive or Negative</h3>
    <script>
        let a = parseInt(prompt('Enter Value:-'));
        if (a > 0) {
            document.write('Value is positive');
        }
        else{
            document.write('Value is Negative');
        }
    </script>
</body>
</html>
