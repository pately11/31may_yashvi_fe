<body>
    <h3>Task-03: Create Menu </h3>
        <button onclick="bar() "><i class="fa-solid fa-bars"></i></button>
        <div id="menu">
        <div>HOME</div>
        <div>ABOUT</div>
        <div>CONTACT</div>
        <div>LOGIN</div>
    </div>
    <script>
        var inp = document.getElementById('menu').style.display = 'none';

        function bar() {
            inp = document.getElementById('menu').style.display = 'block';
        }
    </script>
