<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Sign Up</legend>
    Name: <input type="text" name="" id=""> <br><br>
    Phone: <input type="text" name="" id=""> <br><br>
    E-mail <input type="email" name="" id=""> <br><br>
    <p>Old address and new address is same or not?</p>
   Yes <input type="radio" name="i" id="c1" onclick="data()">
  No <input type="radio" name="i" id="c2" checked> <br><br>
    Old Address : <input type="text" id="old" onkeyup="add()"> <br><br>
    New Address : <input type="text" id="new"><br><br>
    <button>Submit</button>
    </fieldset>
    <script>
        function add(){
       var inp = document.getElementById("old").value;
        }

        function data(){
            if (document.getElementById("c1"));
            {
                (document.getElementById("new").value= inp);
            }
        }

    </script>
</body>
</html>
