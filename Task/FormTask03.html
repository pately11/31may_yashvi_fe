<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Task-03</title>
</head>
<body>
   <form action="" method="post">
    <label for="fnm">First Name</label>
    <input type="text" name="fnm" id="" required>
    <br><br>
    <label for="lnm">Last Name</label>
    <input type="text" name="lnm" id="" required>
    <br><br>
    <label for="ftnm">Father Name</label>
    <input type="text" name="ftnm" id="" required>
    <br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="" required>
    <br><br>
    <label for="phn">Tel</label>
    <input type="tel" name="phn" id="" part="[0-9]{10}" minlength="10" maxlength="10" required>
    <br><br>
    <label for="schl">High School <br> Name</label>
    <input type="text" name="schl" id="" required>
    <br><br>
    <label for="add">Permanent <br> Address</label>
    <input type="text" name="add" id="" required>
    <br><br>
    <label for="lvl">Your Level</label>
    <select name="lvl" id="" required>
    <option value="1st Year">1st Year</option>
    <option value="2nd Year">2nd Year</option>
    <option value="3rd Year">3rd Year</option>
</select>
<br><br>
<label for="email">Email</label>
<input type="email" name="email" id="" required>
<br><br>
<label for="dp">Degree <br> Program</label>
<select name="" id="" required>
    <option value="BS in Pre-Med Physics">BS in Pre-Med Physics</option>
    <option value="B.Tech">B.Tech</option>
    <option value="BBA">BBA</option>
    <br><br>
</select>
<br><br>
<input type="submit" name="" id="" value="Register">
   </form> 
</body>
</html>
