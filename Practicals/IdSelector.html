<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
        #p1{
            background-color: black;
            color: white;
        }
        #p2{
            background-color: rebeccapurple;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h2 id="p1">ID Selector</h2>
    <p id="p2">Select element by using #</p>
</body>
</html>
