<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


    <script>
        let x, y;

        result();

        function result() {
            x = window.prompt("enter the value of the x:");
            y = window.prompt("enter the value of the y:");
        }
        function multi() {
            return parseInt(x) * y;
        }
        document.write(`Multiplication is: ${multi()}`);
    </script>
</body>

</html>
