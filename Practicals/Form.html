<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form-Sign Up</title>
    </head>
    <body>
        <fieldset>
            <legend>Registration Form</legend>
            <form action="https://www.flipkart.com/" method="post">
                <label for="fnm">Name:</label>
                <input type="text" name="fnm" id="" placeholder="Enter your name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" placeholder="Enter your Email" required>
                <br><br>
                <label for="tel">Phone</label>
                <input type="tel" name="tel" id="" pattern="[0-9]{10}" required>
                <br><br>
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="" pattern="[0-9, A-Z, a-z, @]{8}" minlength="8" maxlength="8">
                <br><br>
                <label for="gen">Gender:</label>
                Male<input type="radio" name="gen" id="" required>
                Female<input type="radio" name="gen" id="" required>
                Other<input type="radio" name="gen" id="" required>
                <br><br>
                <label for="brn">Branch:</label><br>
                IT<input type="checkbox" name="brn" id=""><br>
                CE<input type="checkbox" name="brn" id=""><br>
                ICT<input type="checkbox" name="brn" id=""><br>
                EC<input type="checkbox" name="brn" id="">
                <br><br>
                <label for="bth">Birth</label>
                <input type="date" name="bth" id="" required>
                <br><br>
                <input type="submit" id="" value="Sign up">
            </form>
        </fieldset>
    </body>
</html>
