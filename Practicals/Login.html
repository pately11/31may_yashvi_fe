<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widh=device-width, initial-scale=1.0">
        <title>LogIN</title>
    </head>
    <body>
        <fieldset>
            <legend>LogIN</legend>
            <form action="https://www.flipkart.com/ method="post">
                <label for="tel">Phone:</label>
                <input type="tel" name="tel" id="" pattern="[0-9]{10}" required>
                <br><br>
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="" pattern="[0-9, A-Z, a-z, @]{8}" required>
                <br><br>
                <input type="submit" id="" value="Login">
            </form>
        </fieldset>
    </body>
</html>
