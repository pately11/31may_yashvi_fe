<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        *{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: blueviolet;
            background-color: lightcoral;
        }
        span{
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1><span>Universal selector</span></h1>
    <h4>universal selector select b using '<span>*</span>'</h4>
    <p>Universal selector select the all element.</p>
</body>
</html>
