<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
        div{
            width: auto;
            height: 200px;
            border: 8px solid rgb(45, 155, 96);
            margin: 5px;
        }
        div:first-child{
            border-style:solid;
        }
        div:nth-child(2){
            border-style: dashed;
        }
        div:nth-child(3){
            border-style:dotted;
        }
        div:nth-child(4){
            border-style:double;
        }
        div:nth-child(5){
            border-style:groove;
        }
        div:nth-child(6){
            border-style:hidden;
        }
        div:nth-child(7){
            border-style:inset;
        }
        div:nth-child(8){
            border-style:outset;
        }
        div:nth-child(9){
            border-style: ridge;
        }
        div:nth-child(10){
            border-style: none;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
