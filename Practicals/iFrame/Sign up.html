<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widh=device-width, initial-scale=1.0">
        <title>Sign Up form</title>
    </head>
    <body>
        <center>
        <fieldset>
            <legend>Sign UP</legend>
            <form action="https://www.flipkart.com/" method="post">
                <label for="fnm">Name:</label>
                <input type="text" name="fnm" id="" placeholder="Enter your name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" placeholder="Enter your Email" required>
                <br><br>
                <label for="tel">Phone:</label>
                <input type="tel" name="tel" id="" placeholder="Enter your Mobile Number"required pattern="[0-9]{10}" required>
                <br><br>
                <label for="gen">Gender:</label>
                Male<input type="radio" name="gen" id="">
                Female<input type="radio" name="gen" id="">
                Other<input type="radio" name="gen" id="">
                <br><br>
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="" pattern="[0-9, A-Z, a-z,@]{8}" minlength="8" maxlength="8" required>
                <br><br>
                <input type="submit" name="" id="" value="Sign-up">
                <input type="reset" name="" id="">
                <br><br> 
                Already have an account? <a href="Sign in.html"> Sign in </a>
            </form>
        </fieldset>
    </center>
    </body>
</html>
