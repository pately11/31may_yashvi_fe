<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child selector</title>
    <style>
        div{
            background-color: black;
            color: blueviolet;
            margin: 5px;
            width: 5%;
        }
        div:nth-child(odd)
        {
            border : 5px solid brown
        }
        div:nth-child(even){
            border: 5px solid red;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <div>Division 1</div>
    <div>Division 2</div>
    <div>Division 3</div>
    <div>Division 4</div>
    <div>Division 5</div>
    <div>Division 6</div>
    <div>Division 7</div>
    <div>Division 8</div>
    <div>Division 9</div>
    <div>Division 10</div>
    <div>Division 11</div>
    <div>Division 12</div>
    <div>Division 13</div>
    <div>Division 14</div>
    <div>Division 15</div> 
    <div>Division 16</div>
</body>
</html>
